---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <script type="text/javascript" async
  	    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
	    <div class="container">
	  		  <header>
				  <h2>{{- page.title -}}</h2>
				  <p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
			  </header>
	      {{- content -}}
	    </div>
	  </script>
	</article>
</div>
